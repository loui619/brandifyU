<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BrandifyU</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="jquery-ui/jquery-ui.min.js"></script>
    <script src="js/brandifyU.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="css/brandifyU.css"></link>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"></link>
    <!--<script src="jquery-ui/jquery-ui.min.css"></script>-->
</head>
<body>
    <div class="container-fluid">
        <section class="home-page" id="section1">
            <div class="rowHeight">
                <div class="col-sm-1 menuBar">
                    <div class="">
                        <div class="menuIconContainer">
                            <div id="menuIcon">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 homeImage">
                    <div class="col-sm-5 sliderDiv"></div>
                        <div class="col-sm-7 sliderDiv">
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner" role="listbox">
                                    <div class="carousel-item active"></div>
                                    <div id="target" class="carousel-item"></div>
                                    <div class="carousel-item"></div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                   <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>-->
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                    <!--<span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>-->
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
           </section>
           <section>
                <div class="menuHolder">
                    <div class="col-sm-11 menuBarItems">
                        <div class="col-sm-2 col-2">
                            <div class="col-sm-6 smallBox color-black"></div>
                            <div class="col-sm-6 smallBox darkPurple"></div>
                            <div class="col-sm-6 smallBox darkPurple"></div>
                            <div class="col-sm-6 smallBox color-white"></div>
                        </div>
                        <div class="col-sm-2 col-2 color-gray"></div>
                        <div class="col-sm-3 col-2 col-2-image"></div>
                        <div class="col-sm-2 col-2">
                            <div class="col-sm-6 smallBox darkPurple"></div>
                            <div class="col-sm-6 smallBox light-Purple"></div>
                            <div class="col-sm-6 smallBox color-black"></div>
                            <div class="col-sm-6 smallBox darkPurple"></div>
                        </div>
                        <div class="col-sm-2 col-2 light-blue"></div>
                        <div class="col-sm-2 col-2">
                            <div class="col-sm-12 smallBox dark-pink"></div>
                            <div class="col-sm-12 smallBox dark-gray"></div>
                        </div>
                        <div class="col-sm-2 col-2">
                                <div class="col-sm-6 smallBox dark-orange"></div>
                                <div class="col-sm-6 smallBox darkPurple"></div>
                                <div class="col-sm-6 smallBox darkPurple"></div>
                                <div class="col-sm-6 smallBox color-white"></div>
                        </div>
                        <div class="col-sm-3 col-2">
                            <div class="col-sm-6 col-2 color-gray"></div>
                            <div class="col-sm-6 col-2 color-pink"></div>
                        </div>
                        <div class="col-sm-2 col-2 light-blue"></div>
                        <div class="col-sm-2 col-2">
                            <div class="col-sm-6 smallBox darkPurple"></div>
                            <div class="col-sm-6 smallBox light-Purple"></div>
                            <div class="col-sm-6 smallBox color-black"></div>
                            <div class="col-sm-6 smallBox darkPurple"></div>
                        </div>
                        <div class="col-sm-2 col-2">
                                <div class="col-sm-6 smallBox color-black"></div>
                                <div class="col-sm-6 smallBox darkPurple"></div>
                                <div class="col-sm-6 smallBox darkPurple"></div>
                                <div class="col-sm-6 smallBox color-white"></div>
                            </div>
                            <div class="col-sm-2 col-2 color-gray"></div>
                            <div class="col-sm-3 col-2 col-2-image"></div>
                            <div class="col-sm-2 col-2">
                                <div class="col-sm-6 smallBox darkPurple"></div>
                                <div class="col-sm-6 smallBox light-Purple"></div>
                                <div class="col-sm-6 smallBox color-black"></div>
                                <div class="col-sm-6 smallBox darkPurple"></div>
                            </div>
                            <div class="col-sm-2 col-2 light-blue"></div>
                    </div>
                </div>
           </section>
        </div>
    </body>
</html>
